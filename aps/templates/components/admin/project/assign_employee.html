<!-- assign_employee.html -->
<div id="assign_employee" class="section" style="display:none;">
    <h3 class="text-lg font-semibold mb-4">Assign Employee to Project: {{ project.name }}</h3>
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="id_user" class="block text-sm font-medium text-gray-700">Select Employee</label>
        <select name="user" class="w-full rounded-md border-gray-300 shadow-sm">
          {% for employee in available_employees %}
            <option value="{{ employee.username }}">{{ employee.username }}</option>
          {% endfor %}
        </select>
      </div>
  
      <div class="mb-4">
        <label for="id_role_in_project" class="block text-sm font-medium text-gray-700">Role in Project</label>
        {{ form.role_in_project }}
      </div>
  
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white rounded-lg">Assign Employee</button>
    </form>
</div>
