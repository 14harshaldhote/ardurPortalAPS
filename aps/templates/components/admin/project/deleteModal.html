<!-- Delete Modal -->
<div id="deleteModal{{ project.id }}" class="fixed inset-0 flex items-center justify-center z-50 hidden bg-gray-500 bg-opacity-75">
    <div class="bg-white rounded-lg p-6 w-96">
        <h2 class="text-lg font-bold text-center">Are you sure you want to delete this project?</h2>
        <div class="flex justify-center mt-4">
            <form action="{% url 'aps_admin:project_delete' project.id %}" method="post">
                {% csrf_token %}
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-red-500 shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Confirm Delete
                </button>
            </form>
            <button type="button" id="closeDeleteModal{{ project.id }}" class="ml-4 inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </button>
        </div>
    </div>
</div>
