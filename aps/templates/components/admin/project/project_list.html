<div class="container mx-auto mt-12 px-4">
    <div class="card">
      <div class="card-header bg-indigo-500 text-white px-6 py-4">
        <h5 class="text-xl font-semibold">Projects</h5>
      </div>
      <div class="card-body">
        <!-- Card Layout for Projects -->
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
          {% for project in projects %}
            <!-- Enhanced Project Card -->
            <div class="group bg-white rounded-xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden h-96">
              <div class="border-l-4 {% if project.status == 'Completed' %}border-emerald-500{% elif project.status == 'In Progress' %}border-indigo-500{% else %}border-gray-500{% endif %} h-full">
                <div class="p-6 h-full flex flex-col">
                  <!-- Card Header -->
                  <div class="flex items-center justify-between">
                    <h3 class="text-xl font-bold text-gray-800 group-hover:text-indigo-600 transition-colors duration-300 truncate max-w-[60%]">
                      {{ project.name }}
                    </h3>
                    <span class="px-3 py-1 rounded-full text-sm font-medium whitespace-nowrap {% if project.status == 'Completed' %}bg-emerald-100 text-emerald-800{% elif project.status == 'In Progress' %}bg-indigo-100 text-indigo-800{% else %}bg-gray-100 text-gray-800{% endif %}">
                      {{ project.status }}
                    </span>
                  </div>
  
                  <!-- Project Description (Middle Section) -->
                  <div class="mt-3 flex-grow overflow-hidden">
                    <p class="text-gray-600 text-sm line-clamp-2">
                      {{ project.description }}
                    </p>
                  </div>
  
                  <!-- Card Footer -->
                  <div class="flex items-center justify-between pt-3 border-t border-gray-100 mt-auto">
                    <div class="flex items-center space-x-2">
                      <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                      </svg>
                      <span class="text-sm text-gray-500">
                        Due: <span class="font-medium text-gray-700">{{ project.deadline }}</span>
                      </span>
                    </div>
                    <a href="{% url 'aps_admin:project_detail' project_id=project.id %}"
                      class="text-indigo-600 hover:text-indigo-700 font-medium text-sm flex items-center gap-1">
                      View Details
                      <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5l7 7-7 7" />
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
